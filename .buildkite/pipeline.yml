steps:
  - label: ":buildkite:"
    plugins:
      - jwplayer/buildpipe#v0.7.4:
          dynamic_pipeline: .buildkite/dynamic_pipeline.yml
          projects:
            - label: buildkite-agent
              path: buildkite-agent
              skip:
                - test
                - deploy*
            - label: hubot
              path: hubot
              skip:
                - test
            - label: primer
              path: primer
              skip:
                - deploy-stg
